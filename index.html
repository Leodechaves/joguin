<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Jogo dos Guri do Grêmio</h1>
    <p>Tente adivinhar o número secreto entre 1 e 100.</p>
    <input type="number" id="palpite" min="1" max="100">
    <button onclick="verificarPalpite()">Tentar número</button>
    <p id="resultado"></p>

    <script>
        // Gerar número aleatório entre 1 e 100
        const numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function verificarPalpite() {
            const palpite = parseInt(document.getElementById("palpite").value);
            const resultadoElement = document.getElementById("resultado");

            if (palpite < numeroSecreto) {
                resultadoElement.textContent = "O número secreto é maior. Tente novamente.";
            } else if (palpite > numeroSecreto) {
                resultadoElement.textContent = "O número secreto é menor. Tente novamente.";
            } else {
                resultadoElement.textContent = `Parabéns! Você acertou o número secreto ${numeroSecreto} em ${tentativas} tentativas.`;
                document.getElementById("palpite").disabled = true;
            }

            tentativas++;
        }
    </script>
</body>
</html>
